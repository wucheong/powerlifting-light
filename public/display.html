<!DOCTYPE html>
<html>
<head>
  <title>IPF Referee Lights Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: space-between;
      align-items: center;
    }
    .lights-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 8vw;
      width: 100vw;
      flex: 1.2;
    }
    .referee-light-block { 
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 12vw;
      max-width: 20vw;
    }
    .dot { 
      width: 3vw; min-width: 14px; max-width: 48px;
      height: 3vw; min-height: 14px; max-height: 48px;
      border-radius: 50%; 
      background: gray; 
      margin: 0 auto 2vw; 
      box-shadow: 0 0 2vw #333;
    }
    .dot.active { 
      background: white; 
      border: 0.2vw solid #aaa; 
    }
    .light { 
      width: 12vw; min-width: 64px; max-width: 240px;
      height: 12vw; min-height: 64px; max-height: 240px;
      border-radius: 50%; 
      display: block; 
      margin: 0 auto; 
      background: gray; 
      box-shadow: 0 0 3vw 1vw #222;
      border: 0.5vw solid transparent;
    }
    .square { 
      width: 4vw; min-width: 20px; max-width: 60px;
      height: 4vw; min-height: 20px; max-height: 60px;
      margin: 2.5vw auto 0; 
      background: gray; 
      border-radius: 0.5vw;
      box-shadow: 0 0 1vw 0.3vw #111;
      border: 0.2vw solid #222;
    }
    .white { background: #fff; border: 0.5vw solid #aaa;}
    .red { background: #f00;}
    .yellow-square { background: #ff0;}
    .blue-square { background: #00f;}
    .timer {
      font-size: 13vw;
      letter-spacing: 0.1em;
      margin: 0 0 2vw 0;
      font-variant-numeric: tabular-nums;
      font-weight: bold;
      text-align: center;
      flex: 0.7;
      line-height: 1.1;
      width: 100vw;
      user-select: none;
    }
    @media (max-width: 800px) {
      .light { width: 22vw; height: 22vw; min-width: 48px; min-height: 48px;}
      .square { width: 8vw; height: 8vw; min-width: 16px; min-height: 16px;}
      .timer { font-size: 20vw;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="lights-container" id="lights"></div>
    <div class="timer" id="timer">1:00</div>
  </div>
  <audio id="beep" src="sound/pop.wav"></audio>
  <audio id="buzzer" src="sound/buzz.ogg"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/display.js"></script>
</body>
</html>
